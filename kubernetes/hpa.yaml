apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hello-kub
  labels:
    app.kubernetes.io/name: hello-kub
    app.kubernetes.io/instance: hello-kub
    app.kubernetes.io/version: "1.0.0"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-kub
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 40
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 40